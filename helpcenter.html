        // function for tablinks
        function openHelp(evt, helpName, iName) {
          var i, tabcontent, tablinks;
          tabcontent = document.getElementsByClassName("tabcontent");
          for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
          }
          tablinks = document.getElementsByClassName("tablinks");
          for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
          }
          document.getElementById(helpName).style.display = "block";
          evt.currentTarget.className += " active";
          document.getElementById(iName).contentDocument.location.reload()
        };
        // check menu to display
        checkMenuPermission();
        // highlight menu when active
        var BodyEl = document.getElementsByTagName('body');
        var menuObj = document.getElementById(BodyEl[0].dataset.target);
        menuObj.classList.add('current-active');
